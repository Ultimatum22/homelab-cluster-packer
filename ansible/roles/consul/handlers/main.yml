---
- name: restart consul
  systemd:
    name: consul
    state: restarted
    enabled: true

- name: reload consul daemon
  systemd:
    name: consul
    state: restarted
    daemon_reload: yes

- name: restart dnsmasq
  systemd:
    name: dnsmasq
    state: restarted
    enabled: true

- name: reload systemd
  become: true
  command: systemctl daemon-reload

- name: Systemctl daemon-reload
  systemd:
    daemon_reload: true
  become: true
  listen: systemctl daemon-reload
